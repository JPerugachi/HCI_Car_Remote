<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrito Snake</title>
  <style>
    #carrito {
      position: absolute;
      top: 200px;
      left: 200px;
      width: 50px;
      height: 100px;
      transition: transform 0.1s linear;
    }
    #moneda {
      position: absolute;
      width: 30px;
      height: 30px;
    }
    #pista {
      position: relative;
      width: 600px;
      height: 3%;
      border: 2px solid #333;
      margin: 40px auto;
      background-color: #b2f1ec;
    }
    #puntos {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Carrito Snake</h2>
  <div id="puntos">Puntos: 0</div>
  <div id="pista">
    <img id="carrito" src="CARRITO.png" alt="Carrito">
    <img id="moneda" src="moneda.png" alt="Moneda">
  </div>

  <script>
    let carrito = document.getElementById("carrito");
    let moneda = document.getElementById("moneda");
    let pista = document.getElementById("pista");
    let puntos = 0;
    let x = 200;
    let y = 200;
    const paso = 10;
    let direccionActual = "U"; // U, D, L, R

    function colocarMoneda() {
      const maxX = pista.clientWidth - 30;
      const maxY = pista.clientHeight - 30;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      moneda.style.left = randX + "px";
      moneda.style.top = randY + "px";
    }

    function detectarColision() {
      const rc = carrito.getBoundingClientRect();
      const rm = moneda.getBoundingClientRect();

      const overlap = !(
        rc.right < rm.left ||
        rc.left > rm.right ||
        rc.bottom < rm.top ||
        rc.top > rm.bottom
      );

      if (overlap) {
        puntos++;
        document.getElementById("puntos").textContent = "Puntos: " + puntos;
        colocarMoneda();
      }
    }

    function rotar(direccion) {
      const rotaciones = {
        "U": { "L": "L", "R": "R" },
        "D": { "L": "R", "R": "L" },
        "L": { "L": "D", "R": "U" },
        "R": { "L": "U", "R": "D" }
      };
      direccionActual = rotaciones[direccionActual][direccion];
      actualizarRotacionVisual();
    }

    function actualizarRotacionVisual() {
      if (direccionActual === "U") carrito.style.transform = "rotate(0deg)";
      else if (direccionActual === "R") carrito.style.transform = "rotate(90deg)";
      else if (direccionActual === "D") carrito.style.transform = "rotate(180deg)";
      else if (direccionActual === "L") carrito.style.transform = "rotate(-90deg)";
    }

    function moverPaso(direccionMovimiento) {
      const pistaWidth = pista.clientWidth;
      const pistaHeight = pista.clientHeight;
      const carritoWidth = carrito.clientWidth;
      const carritoHeight = carrito.clientHeight;

      let dx = 0, dy = 0;
      if (direccionActual === "U") dy = -1;
      else if (direccionActual === "D") dy = 1;
      else if (direccionActual === "L") dx = -1;
      else if (direccionActual === "R") dx = 1;

      if (direccionMovimiento === "D") {
        dx *= -1;
        dy *= -1;
      }

      x += dx * paso;
      y += dy * paso;

      x = Math.max(0, Math.min(x, pistaWidth - carritoWidth));
      y = Math.max(0, Math.min(y, pistaHeight - carritoHeight));

      carrito.style.left = x + "px";
      carrito.style.top = y + "px";

      detectarColision();
    }

    colocarMoneda();
    actualizarRotacionVisual();

    setInterval(() => {
      fetch("https://hci-car-remote.onrender.com")
        .then(response => response.text())
        .then(cmd => {
          cmd = cmd.trim();
          if (!cmd) return;
          if (cmd === "L" || cmd === "R") rotar(cmd);
          else if (cmd === "U" || cmd === "D") moverPaso(cmd);
        })
        .catch(err => console.log("Sin conexi√≥n al servidor"));
    }, 300);
  </script>
</body>
</html>
