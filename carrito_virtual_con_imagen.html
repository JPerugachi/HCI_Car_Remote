<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrito Snake</title>
  <style>
    #carrito {
      position: absolute;
      top: 200px;
      left: 200px;
      width: 50px;
      height: 100px;
      transition: transform 0.2s ease-in-out;
    }
    #moneda {
      position: absolute;
      width: 30px;
      height: 30px;
    }
    #pista {
      position: relative;
      width: 550px;
      height: 270px;
      border: 1px solid #000000;
      margin: 40px auto;
      background-color: #f0f0f0;
    }
    #puntos {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #mensaje {
      text-align: center;
      font-size: 22px;
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Carrito Snake</h2>
  <div id="puntos">Puntos: 0</div>
  <div id="mensaje">¡Chocaste!</div>
  <div id="pista">
    <img id="carrito" src="CARRITO.png" alt="Carrito">
    <img id="moneda" src="moneda.png" alt="Moneda">
  </div>

  <script>
    const carrito = document.getElementById("carrito");
    const moneda = document.getElementById("moneda");
    const pista = document.getElementById("pista");
    const mensaje = document.getElementById("mensaje");

    let puntos = 0;
    let x = 200;
    let y = 200;
    const paso = 10;
    let angulo = 0;
    let juegoActivo = true;

    function colocarMoneda() {
      const maxX = pista.clientWidth - 30;
      const maxY = pista.clientHeight - 30;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      moneda.style.left = randX + "px";
      moneda.style.top = randY + "px";
    }

    function detectarColisionMoneda() {
      const rc = carrito.getBoundingClientRect();
      const rm = moneda.getBoundingClientRect();

      const overlap = !(
        rc.right < rm.left ||
        rc.left > rm.right ||
        rc.bottom < rm.top ||
        rc.top > rm.bottom
      );

      if (overlap) {
        puntos++;
        document.getElementById("puntos").textContent = "Puntos: " + puntos;
        colocarMoneda();
      }
    }

    function perderJuego() {
      juegoActivo = false;
      mensaje.style.display = "block";
      setTimeout(() => mensaje.style.display = "none", 2000);

      puntos = 0;
      document.getElementById("puntos").textContent = "Puntos: 0";

      // reiniciar posición y orientación
      x = 200;
      y = 200;
      angulo = 0;
      carrito.style.left = x + "px";
      carrito.style.top = y + "px";
      carrito.style.transform = "rotate(0deg)";

      // esperar 0.5 segundos antes de reactivar el juego
      setTimeout(() => {
        juegoActivo = true;
      }, 500);
    }

    function rotar(direccion) {
      if (!juegoActivo) return;
      if (direccion === "R") angulo += 90;
      else if (direccion === "L") angulo -= 90;
      carrito.style.transform = `rotate(${angulo}deg)`;
    }

    function moverPaso(sentido) {
      if (!juegoActivo) return;

      const pistaWidth = pista.clientWidth;
      const pistaHeight = pista.clientHeight;
      const carritoWidth = carrito.clientWidth;
      const carritoHeight = carrito.clientHeight;

      const rad = angulo * Math.PI / 180;
      let dx = Math.round(Math.sin(rad));
      let dy = -Math.round(Math.cos(rad)); // capó hacia arriba por defecto

      if (sentido === "D") {
        dx *= -1;
        dy *= -1;
      }

      const nuevoX = x + dx * paso;
      const nuevoY = y + dy * paso;

      if (
        nuevoX < 0 || nuevoX > pistaWidth - carritoWidth ||
        nuevoY < 0 || nuevoY > pistaHeight - carritoHeight
      ) {
        perderJuego();
        return;
      }

      x = nuevoX;
      y = nuevoY;
      carrito.style.left = x + "px";
      carrito.style.top = y + "px";

      detectarColisionMoneda();
    }

    colocarMoneda();

    setInterval(() => {
      fetch("https://hci-car-remote.onrender.com")
        .then(r => r.text())
        .then(cmd => {
          if (!cmd || !juegoActivo) return;
          cmd = cmd.trim();
          if (cmd === "L" || cmd === "R") rotar(cmd);
          else if (cmd === "U" || cmd === "D") moverPaso(cmd);
        })
        .catch(() => {});
    }, 300);
  </script>
</body>
</html>
